<div class="navbar primaryBg">
	<div class="containerWidth">
		<a ng-if="vm.view==='menu'" class="locationIcon" ng-click="vm.openLocation()" href=""><span class="fa fa-map-marker fa-2x"></span></a>
		<a ng-if="vm.view==='menu'" ng-hide="vm.showSearch" class="searchIcon" href="" ng-click="vm.openSearch()"><span class="fa fa-search fa-2x"></span></a>
		<div ng-show="vm.showSearch" class="searchInput">
			<input id="navbarSearch" ng-change="vm.textChanged()" ng-model="vm.searchText" type="text" class="form-control navbarSearch">
			<span ng-click="vm.closeSearch()" class="glyphicon glyphicon-remove"></span>
		</div>
		<img ng-class="{'menu':'brand-logo-hidden'}[vm.view]" class="brand-logo" ui-sref="home" lazy-img="{{::vm.brandLogo}}">
		<a class="phoneIcon" href=""><span class="fa fa-phone fa-2x"></span></a>
		<button class="btn btn-primary login-button" ng-if="!vm.isSignedIn" ng-click="vm.openLoginModal()">
		{{::vm.STRINGS.LOGIN_BUTTON}}
		</button>
		<div ng-if="vm.isSignedIn" class="btn-group navbar-button" uib-dropdown is-open="status.isopen">
			<button id="single-button" type="button" class="btn btn-primary dropdownBtn" uib-dropdown-toggle>
			{{::vm.STRINGS.HI}}{{vm.userFullName}} <span class="caret"></span>
		</button>
		<a class="dropdownIcon" href="" uib-dropdown-toggle><span class="fa fa-user-circle-o fa-2x"></span></a>
			<ul class="dropdown-menu pull-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
				<li role="menuitem"><a ng-click="vm.openUserProfile('details')" href="">{{::vm.STRINGS.PROFILE}}</a></li>
				<li role="menuitem"><a ng-click="vm.openUserProfile('addresses')" href="">{{::vm.STRINGS.ADDRESS}}</a></li>
				<li role="menuitem"><a ng-click="vm.openUserProfile('orders')" href="">{{::vm.STRINGS.ORDERS}}</a></li>
				<li class="divider"></li>
				<li role="menuitem"><a href="" ng-click="vm.logout()">Logout</a></li>
			</ul>
		</div>
	</div>
</div>
